<h2 mat-dialog-title>Detalhes</h2>
<mat-dialog-content>
  <p><strong>Id:</strong> {{ data[0] }}</p>
  <p><strong>Descrição:</strong> {{ data[1] }}</p>
  <p><strong>Tamanho:</strong> {{ data[2] }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="fechar-dialog" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
