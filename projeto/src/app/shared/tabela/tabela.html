<div class="Tabela">

<cdk-virtual-scroll-viewport class="example-container" [itemSize]="5" [maxBufferPx]="1200" [minBufferPx]="400">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
        {{ columnLabels[column] | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column !== 'acao'; else acaoTemplate">
        {{ element[column] }}
      </ng-container>
      <ng-template #acaoTemplate>
        <button mat-button color="accent" (click)="abrirModalEditar(element, $event)">
          {{'Dashboard.TabelaButtons.Editar' | transloco}}
        </button>
        <button mat-button color="primary" (click)="abrirModal(element, $event)">
          {{'Dashboard.TabelaButtons.Detalhes' | transloco}}
        </button>
        <button mat-button color="warn" (click)="deletarItem(element)">
          {{'Dashboard.TabelaButtons.Deletar' | transloco}}
        </button>
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</cdk-virtual-scroll-viewport>
<button mat-raised-button color="primary" (click)="abrirModalAdicionar($event)">{{'Dashboard.TabelaButtons.Adicionar' | transloco}}</button>
</div>
