 <h2 mat-dialog-title>Confirmação</h2>
    <mat-dialog-content>{{ data.mensagem }}</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="fechar(false)">Cancelar</button>
      <button mat-button color="warn" (click)="fechar(true)">Confirmar</button>
    </mat-dialog-actions>
