<mat-toolbar class="navbar">
  <button matIconButton class="mat-elevation-z3"  type="button" 
    aria-label=""  *ngIf="logado" (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  <button matIconButton *ngIf="isDashboardPage" class="sandwich-menu" type="button" (click)="collapsed.set(!collapsed()); abrirDialogCalendario()"
    aria-label="Abrir calendário">
    <mat-icon>calendar_today</mat-icon>
  </button>
  <span><a href="/">My App</a></span>
  <button mat-raised-button (click)="toggleTheme()">
    <!-- <mat-icon class="spin-animation">settings</mat-icon>  -->
    <mat-icon class="spin-animation">wb_sunny</mat-icon>
    {{ this.temaService.isDarkMode ? 'Light Mode' : 'Dark Mode' }}
  </button> 

 

  <button mat-raised-button *ngIf=" !isCadastroPage && isAdmin" routerLink="/cadastro" class="btn btn-primary">
    Cadastro Usuário
  </button>
</mat-toolbar>

<mat-sidenav-container class="layout">
  <mat-sidenav [opened]="collapsed()" mode="side" [style.width]="sideNavWidth()" class="layout">
    <app-side-bar (deslogou)="collapsed.set(!collapsed())"></app-side-bar>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sideNavWidth()">
       <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
