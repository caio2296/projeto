
<section class="login-component">
  <mat-card class="login">
    <div class="form-container">
      <mat-card-header class="header-login">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form class="form-login" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="{{'Autenticacao.Login.EmailPlaceHolder'|transloco}}">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">{{'Autenticacao.Login.EmailObrigatorio'| transloco}}</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">{{'Autenticacao.Login.EmailInvalido'| transloco}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" mat-flat-button color="primary" (click)="login()">
            {{'Autenticacao.Login.Entrar' | transloco}}
          </button>
        </mat-card-actions>
      </form>

    </div>
  </mat-card>
</section>
