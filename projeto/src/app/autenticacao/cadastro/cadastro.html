<section class="cadastro-component">
  <mat-card class="cadastro">
    <div class="image-container">
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>cadastro</mat-card-title>
      </mat-card-header>
 <form [formGroup]="cadastroFrom">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
            <mat-error *ngIf="cadastroFrom.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="cadastroFrom.get('email')?.errors?.['email']">E-mail inválido</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="cadastroFrom.invalid" mat-flat-button color="primary" (click)="cadastro()">
            Cadastrar
          </button>
        </mat-card-actions>
      </form>

       </div>
  </mat-card>
</section>


<div class="Tabela">


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
      {{ column !== 'acao' ? column : 'Ação' }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column !== 'acao'; else acaoTemplate">
        {{ element[column] }}
      </ng-container>
      <ng-template #acaoTemplate>
        <button mat-button color="warn" (click)="deletarItem(element)">
          Deletar
        </button>
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
