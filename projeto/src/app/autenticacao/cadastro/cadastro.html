<section class="cadastro-component">
  <mat-card class="cadastro">
    <div class="image-container">
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>{{'Autenticacao.Cadastro.Botao&HeaderCadastrar'| transloco}}</mat-card-title>
      </mat-card-header>
 <form [formGroup]="cadastroFrom">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="{{'Autenticacao.Cadastro.EmailPlaceHolder'| transloco}}">
            <mat-error *ngIf="cadastroFrom.get('email')?.errors?.['required']">{{'Autenticacao.Cadastro.EmailObrigatorio'| transloco}}</mat-error>
            <mat-error *ngIf="cadastroFrom.get('email')?.errors?.['email']">{{'Autenticacao.Cadastro.EmailInvalido'| transloco}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="cadastroFrom.invalid" mat-flat-button color="primary" (click)="cadastro()">
            {{'Autenticacao.Cadastro.Botao&HeaderCadastrar'| transloco}}
          </button>
        </mat-card-actions>
      </form>

       </div>
  </mat-card>
</section>


<div class="Tabela">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
        {{ columnLabels[column] | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column !== 'acao'; else acaoTemplate">
        {{ element[column] }}
      </ng-container>
      <ng-template #acaoTemplate>
        <button mat-button color="warn" (click)="deletarItem(element)">
          {{'Dashboard.TabelaButtons.Deletar' | transloco}}
        </button>
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
