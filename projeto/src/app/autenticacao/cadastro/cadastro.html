<section class="cadastro-component">
  <mat-card class="cadastro">
    <div class="image-container">
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>cadastro</mat-card-title>
      </mat-card-header>
 <form [formGroup]="cadastroFrom">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
            <mat-error *ngIf="cadastroFrom.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="cadastroFrom.get('email')?.errors?.['email']">E-mail inválido</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="cadastroFrom.invalid" mat-flat-button color="primary" (click)="cadastro()">
            Cadastrar
          </button>
        </mat-card-actions>
      </form>

       </div>
  </mat-card>
</section>
